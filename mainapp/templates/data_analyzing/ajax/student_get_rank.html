
<table class="table table-hover text-center">
    <tr class="table-active">
        <th class="text-success">班排</th>
        <th>姓名</th>
        <th>學號</th>
        <th>性別</th>
        <th>國文</th>
        <th>英文</th>
        <th>數學</th>
        <th>社會</th>
        <th>自然</th>
        <th class="total_color">總分</th>
        <th class="avg_color">平均</th>
    </tr>
    {% for std in std_datas %}
    <tr>
        <td class="{% if forloop.counter <= 3 %}text-warning fw-bold{% endif %}">
            {{std.0}}
        </td>
        <td>{{std.1}}</td>
        <td>{{std.2}}</td>
        <td>{{std.3}}</td>
        <td class="{% if std.3 < 60 %}text-danger fw-bolder{% endif %}">{{std.4}}</td>
        <td class="{% if std.4 < 60 %}text-danger fw-bolder{% endif %}">{{std.5}}</td>
        <td class="{% if std.5 < 60 %}text-danger fw-bolder{% endif %}">{{std.6}}</td>
        <td class="{% if std.6 < 60 %}text-danger fw-bolder{% endif %}">{{std.7}}</td>
        <td class="{% if std.7 < 60 %}text-danger fw-bolder{% endif %}">{{std.8}}</td>
        <td class="total_color fw-bolder">{{std.9}}</td>
        <td class="avg_color fw-bolder">{{std.10}}</td>
    </tr>
    {% endfor %}
</table>
