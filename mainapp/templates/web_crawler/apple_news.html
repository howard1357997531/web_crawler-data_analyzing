{% extends 'layout/base.html' %}
{% block title %}<title>apple_news</title>{% endblock title %}
{% block css %}
<style>
  td:nth-child(1) {width: 40%;}
  td:nth-child(2) {width: 50%;}
  td:nth-child(3) {width: 10%;}
</style>
{% endblock css %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="text-center">
            <h1>查找蘋果新聞網站</h1>
            <p>網址 : <a href="https://tw.appledaily.com/realtime/hot/" target="_blank">https://tw.appledaily.com/realtime/hot/</a></p>
          </div>
          <table class="table">
            {% for i in datas %}
            <tr>
              <td><img src="{{i.0}}" alt=""></td>
              <td class="align-middle">{{i.1}}</td>
              <td class="align-middle"><a class="btn btn-info" href="{{i.2}}" target="_blank">查看</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>
    </div>
</div>
{% endblock content %}
