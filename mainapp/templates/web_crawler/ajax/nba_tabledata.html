<div class="row">
  {% if text %}
    <p class="text-center fs-1 mt-5 text-success">{{text}} ! !</p>
  {% endif %}
  {% for data in datas %}
    <div class="col-md-6">
      <table class="table table-success table-hover text-center mt-4">
        <tr >
          <th>隊名</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>總分</th>
        </tr>
        <tr>
          <td style="text-align: left;">
            <span style="color: orangered;">(客)</span> {{data.0}} <span class="text-primary ms-3" style="font-size: 8px;">{{data.1}}勝 - {{data.2}}敗</span>
          </td>
          <td>{{data.3}}</td> 
          <td>{{data.4}}</td>
          <td>{{data.5}}</td>
          <td>{{data.6}}</td>
          <td>{{data.7}}</td>
        </tr>
        <tr>
          <td style="text-align: left;">
            <span class="text-danger">(主)</span> {{data.8}} <span class="text-primary ms-3" style="font-size: 8px;">{{data.9}}勝 - {{data.10}}敗</span>
          </td>
          <td>{{data.11}}</td>
          <td>{{data.12}}</td>
          <td>{{data.13}}</td>
          <td>{{data.14}}</td>
          <td>{{data.15}}</td>
        </tr>
      </table>
    </div>
  {% endfor %}
</div>
